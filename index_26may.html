<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="background-color: blue;height: 200px;width: 200px;">this is a paragraph</p>

    <div style="height: 100px;">
        <p>This is another paragraph</p>
    </div>

    <p style="background-color:orange;">Another <span style="background-color: green;display:inline-block;height: 100px;">paragraph</span></p>

    <span>break</span><br><span>fast</span>
    <!-- horizontal line -->
    <hr>

    <form method="GET">
        <!-- below are inline elements -->
        <label>text input: </label>
        <input type="text" placeholder="enter name">
        <br>
        <label>number input: </label>
        <br>
        <input type="number" placeholder="enter age">
        <br>
        <label>date input: </label>
        <input type="date">
        <br>
        <label>file: </label>
        <br>
        <input type="file">
        <br>
        <label>email: </label>
        <input type="email" required name="email">
        <br>
        <label>password: </label>
        <br>
        <input type="password">
        <br>
        <label>text area: </label>
        <br>
        <textarea style="resize: none;width: 200px;"></textarea>
        <br>
        <label>select:</label>
        <br>
        <select multiple>
            <option>apple</option>
            <option>orange</option>
            <option>pear</option>
        </select>
        <br>
        <!-- for single select -->
        <label>radio:</label>
        <br>
        <input type="radio" name="choices"><label>a</label>
        <input type="radio" name="choices"><label>b</label>
        <input type="radio" name="choices"><label>c</label>
        <br>
        <!-- for multiple select -->
        <label>checkboxes:</label>
        <br>
        <input type="checkbox"><label>a</label>
        <input type="checkbox"><label>b</label>
        <input type="checkbox"><label>c</label>
        <br>
        <input type="submit">
        <button>Cancel</button>
    </form>
    <br>
    <a href="https://www.google.com.sg/" target="_blank">Google</a>
    <br>
    <!-- absolute path -->
    <img src="http://static.tumblr.com/2ad9cf813ffcf9abe27588422d296bcc/yjmuj2l/zWsn5l9a7/tumblr_static_cxperrxbf7cw4wggwwsgcw8ko.jpg" alt="image" height="200px">
    <!-- relative path -->
    <img src="homer.jpg" alt="homer simpson" height="200px">
    <br>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15954.537022444645!2d103.74603275!3d1.3959167999999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da11dac6bcd65d%3A0x12cee6b0a05a3d90!2sYew%20Tee!5e0!3m2!1sen!2ssg!4v1622035133839!5m2!1sen!2ssg" width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/530z-_yjdlU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
